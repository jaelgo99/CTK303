<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 1</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />
    <script
      src="https://kit.fontawesome.com/01a2aa03b5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="Title"><h3>CTK Assignment 1</h3></div>
      <div class="spacer"></div>
        <div class="header">
        <h1>Guess the #1 song on my Birthday, April 29th, 1999</h1>
      </div>
      <div class="spacer1"></div>
      <div class="body">
        <div class="leading">
        <div class="content">
          <div class="guessFrame">
            <form id="myForm">
              <input
                type="text"
                id="guess"
                placeholder="Enter your guess here"
              />
              <div class="buttonFrame">
                <button type="submit" id="guessButton">
                  <i class="fa-solid fa-arrow-right"></i>
                </button>
              </div>
            </form>
          </div>
          <small
          >Need a hint?
          <span><a href="#" id="inline-btn" >click me</a></span>
        </small>
        </div>
        </div>
        <div class="trailing">
        <div id="video-container"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
